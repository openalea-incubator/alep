{% set data = load_setup_py_data() %}

package:
  name: {{ data.get('name') }}
  version: {{ data.get('version') }}

source:
  path: ..

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  script: {{PYTHON}} setup.py install #--single-version-externally-managed --record=record.txt

requirements:
  build:
    - python {{PY_VER}}
    - setuptools
    - openalea.deploy
  run:
    - python >=3.6
    - openalea.plantgl
    - matplotlib
    - pandas
    - openalea.mtg
    - alinea.adel
    - alinea.astk

test:
  requires:
    - pytest
    - path
  imports:
    - alinea.echap
  source_files:
    - test/**
  commands:
    - cd test
    - pytest -v 

about:
  home: {{ data.get('url') }}
  license: CeCILL-C
  summary: {{ data.get('description') }}

